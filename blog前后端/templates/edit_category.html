{% extends 'base_main.html' %}


{% block content %}

    <p><h2 ><a href="{% url 'users:index' %}">返回首页</a></h2></p>
    <p><h2 ><a href="{% url 'users:category' %}">查看栏目</a></h2></p>
    <p><h2><a href="{% url 'users:article' %}">文章管理</a></h2></p>

    <section class="container-fluid">
      <div class="row">
              <h1 class="page-header">修改栏目</h1>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="category-name">栏目名称</label>
                  <input value="{{ cat.category }}" type="text" id="category-name" name="name" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off">
                  <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
                <div class="form-group">
                  <label for="category-alias">栏目别名</label>
                  <input value="{{ cat.nick_name }}" type="text" id="category-alias" name="alias" class="form-control" placeholder="在此处输入栏目别名" required autocomplete="off">
                  <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。
                  </span> </div>
                <div class="form-group">
                  <label for="category-fname">当前父节点 ：{{ cat.fid }}  请重新选择！</label>

                  <select id="category-fname" class="form-control" name="fid">
                    <option value="无" selected>无</option>
                    {% for cart in categorys %}
                      <option value="{{ cart }}">{{ cart }}</option>
                    {% endfor %}
                  </select>
                  <span class="prompt-text">栏目是有层级关系的，您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</span> </div>
                <div class="form-group">
                  <label for="category-keywords">关键字</label>
                  <input value="{{ cat.keywords }}" type="text" id="category-keywords" name="keywords" class="form-control" placeholder="在此处输入栏目关键字" autocomplete="off">
                  <span class="prompt-text">关键字会出现在网页的keywords属性中。</span> </div>
                <div class="form-group">
                  <label for="category-describe">描述</label>
                  <textarea  class="form-control" id="category-describe" name="describe" rows="4" autocomplete="off">{{ cat.describe }}</textarea>
                  <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
                <button class="btn btn-primary" type="submit" name="submit">修改栏目提交</button>
              </form>
      </div>>
{% endblock %}
