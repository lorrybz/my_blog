<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>修改管理员信息</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>姓名：<input type="text" name="username" value="{{ resume.username }}"></p>
        <p>图片：<input type="file" name="icon"></p>
        <p>个人简介：<textarea name="resume">{{ resume.resume }}</textarea></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
